<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spartan Rankings</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="page-title">SPARTAN RANKINGS</h1>
    </div>
    <div id="main-section">
      <div id="table-container">
        <table id="rank-table">
          <thead id="tableHeader">
            <tr style="text-align: left; font-size: 28px">
              <th style="padding: 0px 15px">#</th>
              <th style="padding-right: 200px; padding-left: 10px">Name</th>
              <th style="padding-right: 5px">
                <span id="spw" style="padding-right: 10px">W</span>
              </th>
              <th style="padding-right: 5px">
                <span id="spg" style="padding-right: 10px">G</span>
              </th>
              <th style="padding-right: 5px">
                <span id="spa" style="padding-right: 10px">A</span>
              </th>
              <th style="padding-right: 5px">
                <span id="spt" style="padding-right: 10px">T</span>
              </th>
              <th style="padding-right: 40px">
                <span id="spl" style="padding-right: 10px">L</span>
              </th>
              <th style="padding-right: 55px">
                <span id="spr" style="padding-right: 10px">Rating</span>
              </th>
              <th style="padding-right: 40px">Rank</th>
            </tr>
          </thead>
          <tbody id="tbody-start"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
